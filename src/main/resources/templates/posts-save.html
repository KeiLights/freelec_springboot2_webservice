<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
</head>
<body>

<section>
    <h1>게시글 등록</h1>

    <div class="col-md-12">
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="title" th:for="title">제목</label>
                    <input type="text" class="form-control"
                           id="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="author" th:for="author">작성자</label>
                    <input type="text" class="form-control"
                           id="author" placeholder="작성자를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content" th:for="content">내용</label>
                    <textarea class="form-control" id="content"
                              placeholder="내용을 입력하세요"></textarea>
                </div>
            </form>
            <a href="/" role="button" class="btn btn-secondary">취소</a>
            <button type="button" th:inline="javascript" th:onclick="|javascript:main.init()|" class="btn btn-primary" id="btn-save">등록</button>
        </div>
    </div>
</section>

</body>
</html>
